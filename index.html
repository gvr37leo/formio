<html>
  <head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>

    <style>
        .component{
            margin: 10px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
        }

    </style>
  </head>
  <body>
    <div style="display: flex; margin: 10px;">
        <div class="component" style="width: 75%; " id='builder'></div>
        <div class="component" style="width: 25%;" id='formio'></div>
    </div>
    
    <div style="display: flex; margin: 10px;">
        
        <div class="component" id="blocklyDiv" style="height: 800px; width: 1600px;">
            <button id="copyworkspacebutton" style="margin-bottom: 10px;">console.log(workspace)</button>
        </div>
        <div class="component">
            <button id="eval"  style="margin-bottom: 10px;">eval</button>
            <textarea id="codepreview" cols="100" rows="20"></textarea>
        </div>
    </div>
    

    <!-- toolbox -->
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <category name="Custom" colour="#f00">
            <block type="buttonclickevent">
                <field name="buttonid">submitbutton</field>
                <statement name="NAME">
                <block type="shake">
                    <value name="NAME">
                    <block type="text">
                        <field name="TEXT">textarea</field>
                    </block>
                    </value>
                </block>
                </statement>
            </block>
            
            <block type="getelement"></block>
            <block type="methodcall"></block>
            <block type="findelement"></block>
            <block type="rawjavascript"></block>
            <block type="fetch"></block>
            <block type="inputchangeevent"></block>
            <block type="getfieldvalue"></block>
            <block type="setfieldvalue"></block>
            <block type="hideelement"></block>
            <block type="showelement"></block>
        </category>
        <category name="Logic" colour="%{BKY_LOGIC_HUE}">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
        </category>
        <category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}">
        </category>
        <category name="text" colour="%{BKY_TEXTS_HUE}">
            <block type="text"></block>
        </category>
        <category name="Math" colour="%{BKY_MATH_HUE}">
            <block type="math_number">
              <field name="NUM">123</field>
            </block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
        </category>
    </xml>
